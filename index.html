<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset='UTF-8'>
        <link rel='stylesheet' href='style.css'>
    </head>

    <body>
        <div class='instructions'>
            <header>
                <h1>Rock | Paper | Scissors</h1>
                <p>First to 5 rounds against the computer</p>
                <p>Click an image to start</p>    
            </header>
        </div>

        <div class='game-stats'>      
            <p id='player-score'></p>
            <p id='computer-score'></p>
        </div>

        <div class='game-over'>
            <p id='game-winner'></p>
        </div>

        <div class='choices'>
            <img class='images' id='rock' src='images/rock.png' alt='rock picture'>
            <img class='images' id='paper' src='images/paper.png' alt='toilet paper picture'>
            <img class='images' id='scissors' src='images/scissors.png' alt='scissors picture'>
        </div>
        
        <div class='round-picks'>
            <img id='user-pick' src='images/user.png' alt='user picture'>
            <p>VS</p>
            <img id='computer-pick' src='images/computer.png' alt='computer picture'>
        </div>
    </body>

    <script src='script.js'></script>
</html>
